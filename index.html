<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    
    <div class="card">
        <div class="one" data-aos="fade-up">
            <h4>data-aos="fade-up"</h4>
        </div>


        <div class="one one1"data-aos="fade-down">
            <h4>data-aos="fade-down"</h4>
        </div>



        <div class="one one2"data-aos="fade-right">
            <h4>data-aos="fade-right"</h4>
        </div>

        <div class="one one3"data-aos="fade-left">
            <h4>data-aos="fade-left"</h4>
        </div>


        <div class="one one4"data-aos="zoom-in-right">
            <h4>data-aos="zoom-in-right"</h4>
        </div>


        <div class="one one5"data-aos="zoom-out">
            <h4>data-aos="zoom-out"</h4>
        </div>



        <div class="one one6" data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">
            <h4> data-aos="fade-right</h4>
        </div>
        
        <div class="one one7 "data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000" >
            <h4> data-aos=fade-cubic </h4>
        </div>



        <div class="one one8 "data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine" >
            <h4> data-aos=fade-right </h4>
        </div>


        <div class="one one9" data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500" >
            <h4> data-aos=fade-down </h4>
        </div>



        <div class="one one10" data-aos="zoom-in">
            <h4> data-aos=zoon-in</h4>
        </div>


        
        <div class="one one11" data-aos="zoom-in-up">
            <h4> data-aos=zoom-up</h4>
        </div>




        <div class="one one12" data-aos="fade-up"
        data-aos-duration="3000">
            <h4> data-aos=fade-up</h4>
        </div>


        <div class="one one13" data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500">
            <h4> data-aos=fade-down</h4>
        </div>











    </div>












    <script>
        AOS.init();
      </script>
</body>
</html>
